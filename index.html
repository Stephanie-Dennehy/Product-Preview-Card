<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./images/favicon-32x32.png">
    <title>Product Preview Card</title>
</head>
<body>
  <div class="card">
    <div class="img-container">
      <img class="mobile"src="./images/image-product-mobile.jpg" alt="Product Image">
      <img class="desktop"src="./images/image-product-desktop.jpg" alt="Product Image">
    </div>
    <div class="card-content">
        <p class="card-subtitle">Perfume</p>
        <h2 class="card-title">Gabrielle Essence Eau De Parfum</h2>
        <p class="card-description">A floral, solar and voluptuous interpretation composed by Olivier Poige, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
            <span class="price-new">$149.99</span>
            <span class="price-old">$169.99</span>
        </div>
        <div class="card-button">
            <button class="btn btn-primary"><img class="icon" src="./images/icon-cart.svg" alt="">Add to Cart</button>
        </div>
    </div>
  </div>   
</body>
</html>
